# Streamlit Configuration
# Place this file in .streamlit/config.toml

[theme]
primaryColor = "#003366"
backgroundColor = "#f8f9fa"
secondaryBackgroundColor = "#ffffff"
textColor = "#333333"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"
logger.level = "info"

[server]
port = 8501
headless = true
runOnSave = true

[logger]
level = "info"

[browser]
gatherUsageStats = false

[ui]
hideTopBar = false
hideSidebarNav = false
